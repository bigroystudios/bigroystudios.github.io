<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/js.js"></script>

    <link rel="shortcut icon" href="favicon.png">

    <title>Big Roy Studios</title>
  </head>

  <body>
    <div class="slide active home">
      <div class="left">
        <img class="logo" src="img/really_good_logo.png" alt="its just a really bad logo youre not missing much">
      </div>

      <div class="right">
        <div class="stuff">
          <div class="thing"><span id="games">our games</span></div>
          <div class="thing"><span id="about">about us</span></div>
          <div class="thing"><span id="contact">contact</span></div>
          <div class="thing"><span id="diamonds" class="teehee">free diamonds!!</span></div>
        </div>
      </div>
    </div>

    <div class="slide games">
      <div class="wrapper">
        <div class="back"><-- go back</div>
        <div class="center">
          <h1>our games</h1>
          <div class="list"></div>
        </div>
      </div>
    </div>

    <div class="slide about">
      <div class="wrapper">
        <div class="back"><-- go back</div>
        <div class="center">
          <h1>about us</h1>
          <img src="img/make_game.png" alt="make game">
        </div>
      </div>
    </div>

    <div class="slide contact">
      <div class="wrapper">
        <div class="back"><-- go back</div>
        <div class="center">
          <h1>contact</h1>
          <p>we don't feel like being talked to right now, so have this diamond to fill that "talking to big roy" shaped hole in your heart</p>
          <div class="clickme"></div>
        </div>
      </div>
    </div>
      
    <div style="position:absolute;bottom: 25px;right: 25px;"><a href="//twitter.com/bigroystudios" target="_blank" style="color:black;">follow us on twitter</a></div>
  </body>
</html>
